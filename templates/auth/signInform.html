<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">

  </head>
  <body>


    {% for message in messages %}
        
    <div class="alert-{{ message.tags}} alert-dismissable fade show" role = "alert">

    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    
    {% endfor %}





    <h3>Sign In</h3>

    <form action="/signInform" method="post">
    {% csrf_token %}


        <label for="">Username</label>
        <input type="text" name="username" id="username" placeholder="username(only letters and numbers)" required>
        <br>
        <br>

       

        <label for="">Password</label>
        <input type="password" name="pass1" id="pass1" placeholder="type password" required>
        <br>
        <br>

        



        <button type="submit">Sign In</button>


    </form>





	<script src="" async defer></script>
  </body>
</html>
